<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping Pong</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="img/lennart-schneider-2Ov5_5WKaKM-unsplash.jpg"
                  alt="PingPong" />
              </figure>
            </div>
            <div class="card-header">
              <div class="card-header-title">
                <h3>Ping Pong Score Keeper</h3>
              </div>
            </div>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="playerOne">0</span>
                  <span>to</span>
                  <span id="playerTwo">0</span>
                </h1>
                <p class="subtitle">
                  Use the buttons below to keep the score.
                </p>
              </div>
              <label for="topScore" class="label is-large is-inline">Playing
                to</label>
              <div class="select is-rounded">
                <select name="topScore" id="topScore">
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </div>
            </div>
            <div class="card-footer">
              <button id="addCountOne"
                class="button is-primary card-footer-item is-large">
                +1 Player One
              </button>
              <button id="addCountTwo"
                class="button is-info card-footer-item is-large">
                +1 Player Two
              </button>
              <button id="reset"
                class="button is-danger card-footer-item is-large">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
