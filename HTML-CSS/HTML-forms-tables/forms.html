<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=Forms Demo">
    <title>Form Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">Do not submit the form</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" name="username" id="username" placeholder="username">
        </p>

        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" name="password" id="password" placeholder="password">
        </p>

        <p>
            <label for="color">Enter a color</label>
            <input type="color" name="color" id="color" placeholder="number">
        </p>

        <p>
            <label for="num">Enter a number</label>
            <input type="number" name="number" id="num" min=1 max=100 step=2>
        </p>

        <button disabled="disabled">Disabled</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    <hr>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <label for="serch">Search:</label>
        <input type="text" name="q" id="search" placeholder="Serch">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <label for="google">Search:</label>
        <input type="text" name="q" id="google" placeholder="Serch">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <label for="yt">Search:</label>
        <input type="text" name="search_query" id="yt" placeholder="Serch">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agrre_tos" id="agree" checked>
        <label for="agree">I agree to everithing</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please select--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak" selected>Steak</option>
            </select>
        </p>

        <p>
            <label for="chesse">Amout of cheese</label>
            <input type="range" name="cheese_level" id="chesse" min=1 max=100 value=10 step=5>
        </p>

        <p>
            <label for="requests">Any special request?</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type">
            </textarea>
        </p>
        <button>Submit</button>

        <h3>Validation Demo</h3>
        <form action="/login">
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" minlength=5 maxlength=20 required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="" id="email" require>
            </div>

            <div>
                <label for="url">Url:</label>
                <input type="url" name="" id="url" require>
            </div>
            <button>Submit</button>
        </form>
    </form>
</body>
</html>
