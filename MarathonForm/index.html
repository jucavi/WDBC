<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">

        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last" required>
        </div>

        <div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="fun" value="5">
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="21">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" value="42">
                <label for="full">Full Marathon</label>
            </div>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" require>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" require>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="agegroup" id="age">
                <option value="-18">under 18</option>
                <option value="10-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
     
        <button>Register</button>
    </form>
</body>
</html>
