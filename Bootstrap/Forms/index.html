<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Forms</h1>
        <form action="#nowhere" class="row g-3">
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="example@email.com"> 
            </div>

            <div class="mb-3 col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="password"> 
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Street Address</label>
                <input type="text" id="address" class="form-control" placeholder="923 Chicken Ranch St"> 
            </div>

            <div class="mb-3 col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control"> 
            </div>

            <div class="mb-3 col-md-3 col-6">
                <label for="state" class="form-label">State</label>
                <select name="state" id="state" class="form-control">
                    <option value="alabama">Alabama</option>
                    <option value="arizona">Arizona</option>
                </select>
            </div>

            <div class="mb-3 col-md-3 col-6">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" id="city" class="form-control"> 
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="agree" id="register">
                    <label class="form-check-label" for="register">
                        Sign me Up
                    </label>
                </div>
            </div>

            <button class="btn btn-success col-sm-2 col-xl-1">Register</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
